language: node_js
node_js:
- 5.10.1
addons:
  apt:
    packages:
    - sshpass
install:
- npm install
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
  skip_cleanup: true
  provider: heroku
  app: orlando-street-art
  api_key:
    secure: 
  on:
    repo: grailian/street-art-orlando-web
    branch: master
