<!-- HEADER -->
<div ng-include="'components/header/header.html'"></div>
<div class="hero"></div>

<div class="container">
  <div class="row">
    <h1>Nearby Arts</h1>
    <div ng-repeat="installation in vm.installations" style="text-align: center;">
        <a ui-sref="art({id: installation.objectId})">
            <img class="thumbnail nearby-images" ng-src="{{installation.photos[0].url}}">
        </a>
    </div>
  </div>
</div>
